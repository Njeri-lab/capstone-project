<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Capstone</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <p class="logo">LIORA</p>
      <div id="buttons">
        <button type="button" class="sign-in">Sign in</button>
        <button type="button" class="sign-up">Sign Up For Free</button>
      </div>
    </header>

    <main>
      <div class="welcome-page">
        <div class="desc">
          <p id="heading">Welcome to Liora. Simple, distraction-free reading</p>
          <p id="body">
            "Liora is your minimal reading app - organized, highlight, and enjoy
            books without the noise. Built for readers who value focus ,
            simplicity, and flow."
          </p>
          <div id="buttons-desc">
            <button type="button" class="sign-in">Sign in</button>
            <button type="button" class="sign-up">Sign Up For Free</button>
          </div>
        </div>

        <div id="image">
          <img src="./Reading book-cuate (2).svg" alt="img" />
        </div>
      </div>
    </main>
  </body>
</html>
